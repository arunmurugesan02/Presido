<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
        href="https://fonts.cdnfonts.com/css/amazon-ember"
        rel="stylesheet"
        type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <!-- Add CSS validation rules -->
    <style>
        /* Style for error messages */
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container-container-fluid">
        <div class="row wrapper">
            <div class="col-10 col-lg-5">
                <form class="shadow-lg">
                    <h1 class="mt-2 mb-5">Update Password</h1>
                    <div class="form-group">
                        <label for="old_password_field">Old Password</label>
                        <input
                            type="password"
                            id="old_password_field"
                            class="form-control"
                            value=""
                        />
                        <span class="error">Enter a valid old password.</span>
                    </div>

                    <div class="form-group">
                        <label for="new_password_field">New Password</label>
                        <input
                            type="password"
                            id="new_password_field"
                            class="form-control"
                            value=""
                        />
                        <span class="error">Enter a valid new password.</span>
                    </div>

                    <button type="submit" class="btn update-btn btn-block mt-4 mb-3">Update Password</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Other scripts remain unchanged -->
</body>
</html>
