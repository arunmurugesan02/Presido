<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
    <div class="row">
        <div class="col-2">
            <div class="sidebar-wrapper">
                <nav id="sidebar">
                    <ul class="list-unstyled components">
                        <li>
                            <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="#productSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="fab fa-product-hunt"></i> Products</a>
                            <ul class="collapse list-unstyled" id="productSubmenu">
                                <li>
                                    <a href="#"><i class="fas fa-clipboard-list"></i> All</a>
                                </li>
                                
                            </ul>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-shopping-basket"></i> Orders</a>
                        </li>
                        <li>
                            <a href="new-video.html"><i class="fas fa-video"></i> Add  Video</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="col-10">
            <div class="container container-fluid">
                <h1 class="my-4">My Videos</h1>
                <div id="videos-list" class="row">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Video Modal -->
    <div class="modal fade" id="editVideoModal" tabindex="-1" role="dialog" aria-labelledby="editVideoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editVideoModalLabel">Edit Video</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-video-form">
                        <div class="form-group">
                            <label for="video-title">Title</label>
                            <input type="text" class="form-control" id="video-title" required>
                        </div>
                        <div class="form-group">
                            <label for="video-url">URL</label>
                            <input type="url" class="form-control" id="video-url" required>
                        </div>
                        <input type="hidden" id="video-id">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c8d42b430d.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="./js/publisher.js"></script>
</body>
</html>
